{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EzMed {% block page_title %}{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="{% static 'core/css/materialize.css' %}" media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="{% static 'core/css/style.css' %}">
</head>
<body>

<nav class="light-blue lighten-1" role="navigation">
    <div class="nav-wrapper container">

        <a id="logo-container" href="#" class="brand-logo">
            EZMed
        </a>

        <ul class="right hide-on-med-and-down">
            <li><a href="{% url 'patients' %}">Pacientes</a></li>
        </ul>
        <ul class="right hide-on-med-and-down">
            <li><a href="{% url 'scoreboard' %}">Scoreboard</a></li>
        </ul>

        <ul id="nav-mobile" class="side-nav">
            <li><a href="#">Navbar Link</a></li>
        </ul>
        <a href="#" data-activates="nav-mobile" class="button-collapse"><i class="material-icons">menu</i></a>
    </div>
</nav>

<div class="container">
    {% block content %}
    {% endblock %}
</div>

{% include 'core/footer.html' %}

<script type="text/javascript" src="{% static 'core/js/jquery.min.js' %}"></script>
<script type="text/javascript" src="{% static 'core/js/materialize.min.js' %}"></script>
</body>
</html>
